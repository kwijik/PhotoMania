<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pictures</title>
    </h:head>
    <h:body>
        
        <f:metadata>
            <f:viewParam name="album" value="#{pictures.album}"/>
        </f:metadata>

         hello from pictures
        <h:outputText value="#{authManager.connectedUser.email}"/>
        


        <h:form enctype="multipart/form-data">
            <h:inputFile value="#{pictureSave.file}">
            <f:ajax listener="#{pictureSave.save}" />
            </h:inputFile>
        </h:form>
        
        <ui:repeat value="#{pictures.list}" var="picture">
            <li><h:outputText value="#{picture.name}" /></li>
        </ui:repeat>
    </h:body>
</html>
