<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Albums</title>
    </h:head>
    
    <h:body>
        hello from albums
        <h:form>
             <p>
                <label>Name: </label>
                   <br/>
                       <h:inputText p:type="text" id="albumName" 
                               p:placeholder="name" value="#{albumList.album.titre}" 
                               required="required" title="Enter album name."/>
             </p>
             <p>
                <label>Description </label>
                   <br/>
                       <h:inputText p:type="text" id="albumDescription" 
                               p:placeholder="name" value="#{albumList.album.description}" 
                               required="required" title="Enter album name."/>
             </p>
            <p>
                <h:commandButton value="Create Album" 
                                 action="#{albumList.create()}"/>
               </p>
        </h:form>
        <h:outputText value="#{authManager.connectedUser.email}"/>
       
        <ui:repeat value="#{albumList.albumList}" var="album">
            <li>
                <h:link value="#{album.titre}" outcome="pictures" >
                    <f:param name="album" value="#{album.id}" />
                </h:link> 
            </li>
             <h:form id="form">
                <h:commandButton id="button" value="Delete" action="#{albumList.delete(album)}" />
             </h:form>
        </ui:repeat>
        
        <br/>
        shared albums \
        <ui:repeat value="#{sharedAlbums.sharedAlbumList}" var="sharedAlbum">
            <li>
                
                <h:link value="#{sharedAlbum.album.titre}" outcome="pictures" >
                    <f:param name="album" value="#{sharedAlbum.album.id}" />     
                </h:link> 
               
            </li>
        </ui:repeat>
        
    </h:body>
</html>
