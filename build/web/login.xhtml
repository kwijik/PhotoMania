<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sempic Login</title>
    </h:head>
    <h:body>
   fa
        <h:form>

             <p>
            <h:outputLabel for="j_username">Email:</h:outputLabel>
            <h:inputText id="j_username" size="20" value="#{authManager.login}" />
             </p>
             <p>
            <h:outputLabel for="j_password">Password:</h:outputLabel>
            <h:inputSecret id="j_password" size="20" value="#{authManager.password}"/>
             </p>
            <h:commandButton action="#{authManager.login()}" value="Login"/>
        </h:form>
  
    </h:body>
</html>
